
<style>
    .card {
        border-radius: 10px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .card-img-top {
        height: 200px;
        object-fit: cover;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }

    .card-title {
        font-size: 1.2rem;
        font-weight: bold;
    }

    .card-text {
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 10px;
    }

    .text-primary {
        font-size: 1.1rem;
    }
</style>



<div class="container">
    <h1>Découvrir Nos Annonces</h1>

    <!-- Filtre de recherche (optionnel) -->
    <form method="get" action="/" class="mb-4">
        <div class="form-row">
            <div class="form-group col-md-3">
                <input type="number" name="prixMin" class="form-control" placeholder="Prix minimum" th:value="${param.prixMin}">
            </div>
            <div class="form-group col-md-3">
                <input type="number" name="prixMax" class="form-control" placeholder="Prix maximum" th:value="${param.prixMax}">
            </div>
            <div class="form-group col-md-3">
                <input type="text" name="localisation" class="form-control" placeholder="Localisation" th:value="${param.localisation}">
            </div>
            <div class="form-group col-md-3">
                <button type="submit" class="btn btn-primary btn-block">Filtrer</button>
            </div>
        </div>
    </form>

    <!-- Conteneur des annonces -->
    <div class="row">
        <div th:each="annonce : ${annonces}" class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img th:src="@{/images/{photo}(photo=${annonce.photoUrl})}" class="card-img-top" alt="Image annonce">
                <div class="card-body">
                    <h5 class="card-title" th:text="${annonce.titre}">Titre</h5>
                    <p class="card-text" th:text="${annonce.description}">Description de l'annonce</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <small class="text-muted" th:text="${annonce.localisation}">Localisation</small>
                        <span class="text-primary font-weight-bold" th:text="${annonce.prix + ' €'}">Prix</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
