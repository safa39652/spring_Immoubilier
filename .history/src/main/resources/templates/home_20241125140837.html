<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Accueil</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding-top: 30px;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .annonces-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }
        .annonce {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .annonce:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .annonce-photo {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .annonce-titre {
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px 0;
            color: #333;
        }
        .annonce-description {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .annonce-prix {
            font-size: 1.1em;
            color: #007bff;
            margin: 10px 0;
            font-weight: bold;
        }
        .annonce-localisation {
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Découvrir Nos Annonces</h1>
    
        <!-- Filtre de recherche (optionnel) -->
        <form method="get" action="/" class="mb-4">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <input type="number" name="prixMin" class="form-control" placeholder="Prix minimum" th:value="${param.prixMin}">
                </div>
                <div class="form-group col-md-3">
                    <input type="number" name="prixMax" class="form-control" placeholder="Prix maximum" th:value="${param.prixMax}">
                </div>
                <div class="form-group col-md-3">
                    <input type="text" name="localisation" class="form-control" placeholder="Localisation" th:value="${param.localisation}">
                </div>
                <div class="form-group col-md-3">
                    <button type="submit" class="btn btn-primary btn-block">Filtrer</button>
                </div>
            </div>
        </form>
    
        <!-- Conteneur des annonces -->
        <div class="row">
            <div th:each="annonce : ${annonces}" class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img th:src="@{/images/{photo}(photo=${annonce.photoUrl})}" class="card-img-top" alt="Image annonce">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${annonce.titre}">Titre</h5>
                        <p class="card-text" th:text="${annonce.description}">Description de l'annonce</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted" th:text="${annonce.localisation}">Localisation</small>
                            <span class="text-primary font-weight-bold" th:text="${annonce.prix + ' €'}">Prix</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
