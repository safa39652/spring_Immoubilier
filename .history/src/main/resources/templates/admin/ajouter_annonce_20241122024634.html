<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter Annonce</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Accueil</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/annonces">Admin</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <h1>Ajouter une Annonce</h1>
        <form th:action="@{/admin/annonces/ajouter}" th:object="${annonce}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="titre">Titre</label>
                <input type="text" id="titre" class="form-control" th:field="*{titre}" required />
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" class="form-control" th:field="*{description}" required></textarea>
            </div>
            <div class="form-group">
                <label for="localisation">Localisation</label>
                <input type="text" id="localisation" class="form-control" th:field="*{localisation}" required />
            </div>
            <div class="form-group">
                <label for="prix">Prix</label>
                <input type="number" id="prix" class="form-control" th:field="*{prix}" required />
            </div>
            <div class="form-group">
                <label for="superficie">Superficie en m²</label>
                <input type="number" id="superficie" class="form-control" th:field="*{superficie}" required />
            </div>
            <!-- Nouveau champ pour le nombre de pièces -->
            <div class="form-group">
                <label for="nombrePieces">Nombre de Pièces</label>
                <input type="number" id="nombrePieces" class="form-control" th:field="*{nombrePieces}" required />
            </div>
            <!-- Section catégorie -->
            <div class="form-group">
                <label>Catégorie</label><br>
                <div class="form-check">
                    <input type="radio" id="vente" class="form-check-input" th:field="*{categorie}" value="Vente" />
                    <label class="form-check-label" for="vente">Vente</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="location" class="form-check-input" th:field="*{categorie}" value="Location" />
                    <label class="form-check-label" for="location">Location</label>
                </div>
            </div>
            <!-- Champ pour l'image -->
            <div class="form-group">
                <label class="form-label mt-4" for="photo">Photo</label>
                <input type="file" id="photo" th:field="*{photo}" name="photo" accept="image/*" class="form-control-file" />
            </div>
            <button type="submit" class="btn btn-success">Ajouter</button>
            <a href="/admin/annonces" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</body>
</html>
