<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se connecter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 100px; /* Ajuste la taille du logo */
            height: auto;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #0c0e7e;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1e2fe9;
        }

        .error-message {
            color: red;
            text-align: center;
            font-size: 14px;
            margin-top: 15px;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <!-- Logo -->
        <div class="logo">
            <img src="/images/login_logo.png" alt="Logo" style="max-width: 100%; height: auto;">
        </div>
        

        <h1>Se connecter</h1>

        <!-- Formulaire de connexion -->
        <form th:action="@{/login}" method="post" class="card-body cardbody-color p-lg-5">
            <label for="username">Nom d'utilisateur:</label>
            <input type="text" id="username" name="username" required><br>
        
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" required><br>
        
            <button type="submit">Se connecter</button>
        </form>

        <div>
            <p th:if="${param.error}" style="color: red;">Nom d'utilisateur ou mot de passe incorrect</p>
            <p th:if="${param.logout}" style="color: green;">Déconnecté avec succès</p>
        </div>

        <div class="footer">
            <p>&copy; 2024 Mon Application</p>
        </div>
    </div>

</body>
</html>
