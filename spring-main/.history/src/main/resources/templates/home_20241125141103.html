<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Accueil</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding-top: 30px;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .annonces-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }
        .annonce {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .annonce:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .annonce-photo {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .annonce-titre {
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px 0;
            color: #333;
        }
        .annonce-description {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .annonce-prix {
            font-size: 1.1em;
            color: #007bff;
            margin: 10px 0;
            font-weight: bold;
        }
        .annonce-localisation {
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Accueil</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/annonces">Admin</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Découvrir Nos Annonces</h1>
    
        <!-- Formulaire de filtre -->
        <form method="get" action="/" class="mb-4">
            <div class="form-row justify-content-center">
                <div class="form-group col-md-3">
                    <input type="number" name="prixMin" class="form-control" placeholder="Prix minimum" th:value="${param.prixMin}">
                </div>
                <div class="form-group col-md-3">
                    <input type="number" name="prixMax" class="form-control" placeholder="Prix maximum" th:value="${param.prixMax}">
                </div>
                <div class="form-group col-md-3">
                    <input type="text" name="localisation" class="form-control" placeholder="Localisation" th:value="${param.localisation}">
                </div>
                <div class="form-group col-md-3">
                    <button type="submit" class="btn btn-primary btn-block">Filtrer</button>
                </div>
            </div>
        </form>
    
        <!-- Conteneur des annonces -->
        <div class="annonces-container">
            <div th:each="annonce : ${annonces}" class="annonce">
                <img th:src="@{/images/{photo}(photo=${annonce.photoUrl})}" alt="Photo de l'annonce" class="annonce-photo">
                <h2 th:text="${annonce.titre}" class="annonce-titre"></h2>
                <p th:text="${annonce.description}" class="annonce-description"></p>
                <p class="annonce-prix">
                    <span th:text="${annonce.prix}"></span> €
                </p>
                <p class="annonce-localisation">
                    <span th:text="${annonce.localisation}"></span>
                </p>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
